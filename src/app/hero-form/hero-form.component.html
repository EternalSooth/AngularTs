<div class="container">
    <div [hidden]="submitted">
      <h1>Hero Form</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text" class="form-control" id="alterEgo"
                 [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
  
        <div class="form-group">
          <label for="power">Hero Power</label>
          <select class="form-control" id="power"
                  required
                  [(ngModel)]="model.power" name="power"
                  #power="ngModel">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div>
        
        
        <div class="form-group">
          <label for="power"><font color = 'red'>Race :</font></label>
          <select class="form-control" id="race"
                  required
                  [(ngModel)]="model.race" name="race"
                  #power="ngModel">
            <option *ngFor="let pow of race" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Race is required
          </div>
        </div>

        <div class="form-group">
          <label for="power"><font color = 'red'>Class :</font></label>
          <select class="form-control" id="klass"
                  required
                  [(ngModel)]="model.klass" name="klass"
                  #power="ngModel">
            <option *ngFor="let pow of klass" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Class is required
          </div>
        </div>

        <div class="form-group">
          <label for="level">Level</label>
          <input type="number" class="form-control" id="level"
                 [(ngModel)] = 'model.level' name="level" (blur)="checklevel()">
        </div>





        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Race : </div>
        <div class="col-xs-9">{{ model.race }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Class : </div>
        <div class="col-xs-9">{{ model.klass }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Level : </div>
        <div class="col-xs-9">{{ model.level }}</div>
      </div>
      <br>

      <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
